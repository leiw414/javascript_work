<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Retirement Calculator</title>
		<link type="text/css" rel="stylesheet" href="retirement_calculator.css" />
		<script src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js"  type="text/javascript"></script>
		<script src="retirement_calculator.js" type="text/javascript" ></script>
	</head>

	<body>
		<div id="container">
			<h3 class="title">Your information</h3>
			<form>			
				Year of birth: <input type="text" name="yoBirth" value="1990">
				<br />
				Current savings: <input type="text" name="currentSavings" value="100000">
				<br />
				Expected retirement age: <input type="text" name="retireAge" value="48">
				<br />
				Life expectancy: <input type="text" name="lifeExpectancy" value="88">
				<br />
			</form>
			
			<div id="error">
			</div>
			
			<hr>
			<h3 class="title">Your Scenario</h3>
			<form>
				Name of scenario: <input type="text" name="scenarioName" value="name">
				<br />
				Rate of investment return while working: <input type="text" name="rorWorking" value="0.05">
				<br />
				Rate of investment return while retired: <input type="text" name="rorRetired" value="0.03">
				<br />
				Desired retirement yearly income: <input type="text" name="desiredIncome" value="50000">
				<br />
				<button onclick="createScenario()" type="button">Create Scenario</button>
				<div id="showScenario">
					<table class="allScenario">
					</table>
				</div>
			</form>
			
			<hr>
			<h3 class="title">Your Results</h3>

			<div class="center">
			<button onclick="calculateScenario()" type="button">Calculate</button>	
			</div>
			<div id="result">
			</div>
			
		</div>
	</body>
</html>
