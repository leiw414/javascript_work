<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Todo Item Viewer</title>
			<link type="text/css" rel="stylesheet" href="TodoViewer.css" />
			<script src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js"  type="text/javascript"></script>
			<script src="TodoItem.js" type="text/javascript"></script>
			<script src="TodoViewer.js" type="text/javascript"></script>
		</head>

	<body>
	<div id="main_content_wrap">
		<div id="header"> 
			<h1> My ToDo List </h1>

			<button type="button" onclick="createItem()" id="create">Create Todo</button>	
			<label>
				Sort by:
					<select id="sort" name="sort">
							<option value=""> </option>
							<option value="TITLE">Title</option>
							<option value="PROJECT">Project</option>
							<option value="PRIORITY">Priority</option>
							<option value="DUEDATE">Due Date</option>
					</select>
			</label>
			<label>
				<input id="check-complete" type="checkbox" name="complete" checked /><span class="complete">Completed</span>
			</label>
			
		</div> 
	</div>
	<div id="list">	
	</div> 	
	</body>

</html>
